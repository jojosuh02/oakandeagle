<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg1)"/>
  
  <!-- House illustration -->
  <g transform="translate(800, 400)">
    <!-- House base -->
    <rect x="-200" y="-50" width="400" height="300" fill="#8B7355" stroke="#6B5D4F" stroke-width="3"/>
    <!-- Roof -->
    <polygon points="-250,-50 0,-150 250,-50" fill="#A0826D" stroke="#8B7355" stroke-width="3"/>
    <!-- Door -->
    <rect x="-50" y="100" width="100" height="150" fill="#6B5D4F" stroke="#5A4A3F" stroke-width="2"/>
    <circle cx="0" cy="175" r="5" fill="#D4A574"/>
    <!-- Windows -->
    <rect x="-150" y="0" width="60" height="80" fill="#E8D5B7" stroke="#D4A574" stroke-width="2"/>
    <rect x="90" y="0" width="60" height="80" fill="#E8D5B7" stroke="#D4A574" stroke-width="2"/>
    <line x1="-120" y1="40" x2="-90" y2="40" stroke="#D4A574" stroke-width="2"/>
    <line x1="-150" y1="40" x2="-150" y2="80" stroke="#D4A574" stroke-width="2"/>
    <line x1="120" y1="40" x2="150" y2="40" stroke="#D4A574" stroke-width="2"/>
    <line x1="90" y1="40" x2="90" y2="80" stroke="#D4A574" stroke-width="2"/>
  </g>
  
  <!-- Form/document icon -->
  <g transform="translate(400, 200)">
    <rect x="-80" y="-100" width="160" height="200" fill="#ffffff" stroke="#1a1a1a" stroke-width="4" rx="8"/>
    <line x1="-60" y1="-60" x2="60" y2="-60" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="-60" y1="-20" x2="60" y2="-20" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="-60" y1="60" x2="40" y2="60" stroke="#1a1a1a" stroke-width="3"/>
  </g>
  
  <!-- Arrow pointing to form -->
  <path d="M 500 300 L 600 200 L 580 200 L 580 160 L 620 160 L 620 240 L 580 240 L 580 200 Z" fill="#1a1a1a"/>
  
  <!-- Text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Tell Us About Your Property</text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">Fill out our simple form to get started</text>
</svg>






