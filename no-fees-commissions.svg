<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg4)"/>
  
  <!-- Zero with slash (no fees) -->
  <g transform="translate(600, 300)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="#2d7a3d" stroke-width="12"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2d7a3d" text-anchor="middle">0%</text>
    <line x1="-140" y1="-140" x2="140" y2="140" stroke="#2d7a3d" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Dollar sign with X -->
  <g transform="translate(1000, 300)">
    <circle cx="0" cy="0" r="100" fill="#ffffff" stroke="#1a1a1a" stroke-width="4"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1a1a1a" text-anchor="middle">$</text>
    <line x1="-80" y1="-80" x2="80" y2="80" stroke="#ff4444" stroke-width="8" stroke-linecap="round"/>
    <line x1="80" y1="-80" x2="-80" y2="80" stroke="#ff4444" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="40" fill="#2d7a3d"/>
    <path d="M -12 0 L -4 8 L 12 -8" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="10" font-family="Arial, sans-serif" font-size="32" fill="#1a1a1a">No Commissions</text>
  </g>
  
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="40" fill="#2d7a3d"/>
    <path d="M -12 0 L -4 8 L 12 -8" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="10" font-family="Arial, sans-serif" font-size="32" fill="#1a1a1a">No Hidden Fees</text>
  </g>
  
  <!-- Text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a" text-anchor="middle">No Fees or Commissions</text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">What you see is what you get - 100% transparent</text>
</svg>




