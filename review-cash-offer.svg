<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e6d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg2)"/>
  
  <!-- Document with checkmark -->
  <g transform="translate(800, 300)">
    <rect x="-150" y="-120" width="300" height="400" fill="#ffffff" stroke="#1a1a1a" stroke-width="4" rx="12"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a1a1a" text-anchor="middle">CASH OFFER</text>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#1a1a1a" stroke-width="2"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2d7a3d" text-anchor="middle">$250,000</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">Fair Market Value</text>
    
    <!-- Checkmark -->
    <circle cx="0" cy="200" r="40" fill="#2d7a3d"/>
    <path d="M -15 200 L -5 210 L 15 185" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Handshake or approval icon -->
  <g transform="translate(1200, 500)">
    <circle cx="0" cy="0" r="60" fill="#2d7a3d" opacity="0.2"/>
    <path d="M -30 -20 Q -40 -30 -30 -40 L -10 -20 Q 0 -30 10 -20 L 30 -40 Q 40 -30 30 -20 L 10 0 Q 0 10 -10 0 Z" fill="#2d7a3d"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Review and Accept Cash Offer</text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">Get a fair, no-obligation offer within 24 hours</text>
</svg>






