<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg5)"/>
  
  <!-- House in various conditions -->
  <g transform="translate(300, 300)">
    <!-- Old/damaged house -->
    <rect x="-60" y="-40" width="120" height="180" fill="#8B7355" stroke="#6B5D4F" stroke-width="2"/>
    <polygon points="-80,-40 -20,-80 40,-40" fill="#A0826D" stroke="#8B7355" stroke-width="2"/>
    <rect x="-20" y="60" width="40" height="80" fill="#6B5D4F"/>
    <rect x="-40" y="20" width="30" height="40" fill="#E8D5B7"/>
    <rect x="10" y="20" width="30" height="40" fill="#E8D5B7"/>
    <!-- Cracks -->
    <line x1="-30" y1="80" x2="-10" y2="100" stroke="#5A4A3F" stroke-width="2"/>
    <line x1="10" y1="100" x2="30" y2="120" stroke="#5A4A3F" stroke-width="2"/>
  </g>
  
  <g transform="translate(800, 300)">
    <!-- Medium condition house -->
    <rect x="-60" y="-40" width="120" height="180" fill="#8B7355" stroke="#6B5D4F" stroke-width="2"/>
    <polygon points="-80,-40 -20,-80 40,-40" fill="#A0826D" stroke="#8B7355" stroke-width="2"/>
    <rect x="-20" y="60" width="40" height="80" fill="#6B5D4F"/>
    <rect x="-40" y="20" width="30" height="40" fill="#E8D5B7"/>
    <rect x="10" y="20" width="30" height="40" fill="#E8D5B7"/>
  </g>
  
  <g transform="translate(1300, 300)">
    <!-- New house -->
    <rect x="-60" y="-40" width="120" height="180" fill="#8B7355" stroke="#6B5D4F" stroke-width="3"/>
    <polygon points="-80,-40 -20,-80 40,-40" fill="#A0826D" stroke="#8B7355" stroke-width="3"/>
    <rect x="-20" y="60" width="40" height="80" fill="#6B5D4F"/>
    <rect x="-40" y="20" width="30" height="40" fill="#E8D5B7"/>
    <rect x="10" y="20" width="30" height="40" fill="#E8D5B7"/>
    <!-- Checkmark -->
    <circle cx="0" cy="-100" r="30" fill="#2d7a3d"/>
    <path d="M -10 -100 L -2 -92 L 10 -105" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arrows between houses -->
  <path d="M 400 300 L 700 300 L 680 280 L 700 300 L 680 320 Z" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="3"/>
  <path d="M 900 300 L 1200 300 L 1180 280 L 1200 300 L 1180 320 Z" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">Any Condition</text>
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">We Buy All</text>
  <text x="1300" y="500" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">Accepted</text>
  
  <!-- Text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Any Condition Accepted</text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">No repairs needed - we buy properties as-is</text>
</svg>




